<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{usuario.login.titulo}">Login do Usu치rio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00416a, #e4e5e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .language-bar {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 0.9rem;
        }

        .language-bar a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
        }

        .language-bar a:hover {
            text-decoration: underline;
        }

        .login-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #1e3c72;
        }

        label {
            display: block;
            text-align: left;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .btn-primary, .btn-github, .btn-register {
            display: block;
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.7rem;
        }

        .btn-primary {
            background-color: #1e88e5;
            color: white;
        }

        .btn-github {
            background-color: #24292e;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-github img {
            width: 20px;
            height: 20px;
        }

        .btn-register {
            background-color: transparent;
            color: #1e3c72;
            text-decoration: underline;
            border: none;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="language-bar">
    游깷 <a th:href="@{'?lang=pt_BR'}">Portugu칡s</a> |
    <a th:href="@{'?lang=en'}">English</a> |
    <a th:href="@{'?lang=es'}">Espa침ol</a>
</div>

<div class="login-container">
    <h1 th:text="#{usuario.login.titulo}">Login do Usu치rio</h1>

    <form th:action="@{/usuario/login}" method="post">
        <label for="username" th:text="#{usuario.login.usuario}">Usu치rio</label>
        <input type="text" id="username" name="username" required>

        <label for="password" th:text="#{usuario.login.senha}">Senha</label>
        <input type="password" id="password" name="password" required>

        <div class="error-message" th:if="${param.error}" th:text="#{usuario.login.erro}">Usu치rio ou senha inv치lidos.</div>

        <button type="submit" class="btn-primary" th:text="#{usuario.login.entrar}">Entrar</button>
    </form>

    <p th:text="#{usuario.login.github}">Ou entre com:</p>
    <a th:href="@{/oauth2/authorization/github}" class="btn-github">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
        GitHub
    </a>

    <a th:href="@{/usuario/registro}" class="btn-register" th:text="#{usuario.login.registrar}">Ou cadastre-se</a>
</div>
</body>
</html>

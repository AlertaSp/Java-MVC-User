<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{usuario.dados.titulo}">Meus Dados</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #1e3c72;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-bar {
            font-size: 0.9rem;
        }

        .language-bar a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
        }

        .language-bar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 0.3rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1.5rem;
            margin-right: 1rem;
            text-decoration: none;
        }

        .btn-salvar {
            background-color: #28a745;
            color: white;
        }

        .btn-voltar {
            background-color: #6c757d;
            color: white;
        }

        .success {
            color: green;
            margin-top: 1rem;
        }

        .error {
            color: red;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="#{usuario.dados.titulo}">Meus Dados</h1>
    <div class="language-bar">
        üåê <a th:href="@{'?lang=pt_BR'}">Portugu√™s</a> |
        <a th:href="@{'?lang=en'}">English</a> |
        <a th:href="@{'?lang=es'}">Espa√±ol</a>
    </div>
</header>

<div class="container">
    <form th:action="@{/usuario/dados/atualizar}" method="post">
        <label for="email" th:text="#{usuario.email}">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone" th:text="#{usuario.telefone}">Telefone</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="senha" th:text="#{usuario.senhaNova}">Nova Senha</label>
        <input type="password" id="senha" name="senha">

        <label for="confirmarSenha" th:text="#{usuario.confirmarSenha}">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha">

        <div class="success" th:if="${sucesso}" th:text="#{usuario.dados.sucesso}"></div>
        <div class="error" th:if="${erro}" th:text="${erro}"></div>

        <button type="submit" class="btn btn-salvar" th:text="#{usuario.dados.salvar}">Salvar</button>
        <a th:href="@{/usuario/dashboard}" class="btn btn-voltar" th:text="#{usuario.dados.voltar}">Voltar</a>
    </form>
</div>
</body>
</html>
